<!DOCTYPE html>
<html>
<head>
    <title>Changer les clés API Coinbase</title>
</head>
<body>
    <h2>Changer les clés API Coinbase</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label>Nouvelle API Key :</label><br>
        <input type="text" name="coinbase_api_key" required><br><br>

        <label>Nouveau API Secret :</label><br>
        <input type="text" name="coinbase_api_secret" required><br><br>

        <button type="submit">Mettre à jour</button>
    </form>
    <br>
    <a href="/dashboard">← Retour au dashboard</a>
</body>
</html>
