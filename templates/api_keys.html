<!DOCTYPE html>
<html>
<head>
    <title>Connexion API Coinbase</title>
</head>
<body>
    <h1>Connexion API Coinbase</h1>
    <p>Veuillez entrer vos API Key Coinbase Advanced Trade</p>
    <form method="post" action="/save_api_keys">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <label>API Key:</label><br>
        <input type="text" name="api_key" required><br><br>
        <label>API Secret:</label><br>
        <input type="text" name="api_secret" required><br><br>
        <button type="submit">Sauvegarder</button>
    </form>
</body>
</html>
